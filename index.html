<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200"> 

        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img src="assets/bg.png" alt="" class="w-48 absolute">
                    <img src="assets/Group.png" alt="" class="w-16">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class=" ">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Mobile Number</label>
                    <input value="01301234895" type="number" class="input rounded-3xl" placeholder="Enter your number" id="acc-no" maxlength="11" required/>
                    <label class="fieldset-label">4 Digit Pin</label>
                    <input type="text" class="input rounded-3xl" placeholder="Enter 4 Digit Pin" id="digit" required/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button class="btn bg-[#0874F2] text-white mt-4 rounded-3xl" id="btn-login">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
